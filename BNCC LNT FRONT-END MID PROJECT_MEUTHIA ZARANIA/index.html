<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOMEPAGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <!-- style start -->
  <style>
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
  <!-- style end -->
</head>

<body class="bg-dark">
  <!-- nav section start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">GeoWiki.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html"
              onclick="changePage(event, '/index.html')">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/About/" onclick="changePage(event, '/About/')">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Lore/" onclick="changePage(event, '/Lore/')">Lore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Character Build/" onclick="changePage(event, '/Character Build/')">Character
              Build</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Gallery/" onclick="changePage(event, '/Gallery/')">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
  <!-- nav section end -->

  <!-- first layout start-->
  <div class="container-fluid mb-4" style="height: 100vh;">

    <!-- Carousel images-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/Assets/zhongli 1.jpeg" class="d-block w-100" alt="..." style="height: 700px;">
        </div>
        <div class="carousel-item">
          <img src="/Assets/Zhongli 2.jpeg" class="d-block w-100" alt="..." style="height: 700px;">
        </div>
        <div class="carousel-item">
          <img src="Assets/Zhongli 3.jpeg" class="d-block w-100" alt="..." style="height: 700px;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel images end-->

    <div class="row text-center text-light align-items-center mt-4">
      <div class="col-12">
        <img src="Assets/Zhongli chibi.png" alt="my image" width="150" height="150" />
        <h2 class="mt-2">Zhongli's Page</h2>
        <p>All about the Rex Lapis</p>
      </div>
    </div>

    <!-- First card start -->
    <div class="row">
      <div class="col-sm-4 mb-3 mb-sm-4 g-4">
        <div class="card" style="cursor: pointer;">
          <div class="card-body">
            <h5 class="card-title text-center">Character Overview</h5>
            <a href="About/" class="btn btn-dark d-block" onclick="changePage(event, 'About/')">View</a>
          </div>
        </div>
      </div>
      <div class="col-sm-4 g-4">
        <div class="card" style="cursor: pointer;">
          <div class="card-body">
            <h5 class="card-title text-center">Recommended Build</h5>
            <a href="Character build/" class="btn btn-dark d-block"
              onclick="changePage(event, 'Character build/')">View</a>
          </div>
        </div>
      </div>
      <div class="col-sm-4 g-4">
        <div class="card" style="cursor: pointer;">
          <div class="card-body">
            <h5 class="card-title text-center">Gallery</h5>
            <a href="Gallery/" class="btn btn-dark d-block" onclick="changePage(event, 'Gallery/')">View</a>
          </div>
        </div>
      </div>
    </div>
    <!-- first layout end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
      </script>

    <script>
      function changePage(event, url) {
        event.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = url;
        }, 500); // Adjust the timeout value based on the transition duration
      }
    </script>

</body>

</html>
