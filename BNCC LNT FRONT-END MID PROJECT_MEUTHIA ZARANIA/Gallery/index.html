  <style>
    .fade-out {

      transition: opacity 0.5s ease-out;

  </style>
  <!-- style end -->
</head>

<body class="bg-dark">
  <!-- nav section start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">GeoWiki.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html" onclick="changePage(event, '/index.html')">Home</a>
          </li>
          <li class="nav-item">

        </ul>
      </div>
    </div>
    </div>

  <!-- nav section end -->

  <!-- first layout start -->

    <div class="row">

        <div class="col">
          <h2>In Game Assets</h2>
          <img src="/Assets/Zhongli_Icon.png" class="img-fluid" style="border: 1px solid" alt="..." width="200"
            height="200">
          <p>Character Icon</p>
        </div>
      </div>
      <div class="col">
        <img src="/Assets/Zhongli_Item.png" class="img-fluid" style="border: 1px solid" alt="..." width="200"

      </div>
      <div class="col">
        <img src="/Assets/Zhongli_Side_Icon.png" class="img-fluid" style="border: 1px solid" alt="..." width="200"
          height="200">
        <p>Party Icon</p>
      </div>
      <div class="col">
        <img src="/Assets/Zhongli in game.png" class="img-fluid" style="border: 1px solid" alt="..." width="200"
          height="200">

      <div class="row row-cols-1 row-cols-md-1 g-2">
        <div class="col">
          <h2>Namecard</h2>
          <img src="/Assets/Namecard_Background_Zhongli_Planet_Befall.png" class="img-fluid" style="border: 1px solid"

          <img src="/Assets/Zhongli Cons.png" class="img-fluid" style="border: 1px solid" alt="..." width="200"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script>
    function changePage(event, url) {
      event.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 500); // Adjust the timeout value based on the transition duration
    }
  </script>
</body>

</html>
